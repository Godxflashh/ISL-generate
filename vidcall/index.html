<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conferencing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="vc.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <a href="#" class="header-button"><b>Ishaare</b></a>
    </header>

    <div class="meet-container">
        <div class="video-container">
            <!-- Video elements for local and remote streams -->
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
        </div>

        <!-- Control buttons for mic, camera, and call -->
        <div class="controls">
            <button id="toggleMic" class="control-button mic-on">
                <i class="fas fa-microphone"></i> <!-- Mic On Icon -->
            </button>
            <button id="toggleCamera" class="control-button camera-on">
                <i class="fas fa-video"></i> <!-- Camera On Icon -->
            </button>
            <!-- Call button -->
            <button id="callButton" class="control-button call-start">
                <i class="fas fa-phone"></i> <!-- Start Call Icon -->
            </button>
        </div>

        <!-- Translation output -->
        <div class="translations">
            <h3>Translation:</h3>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
