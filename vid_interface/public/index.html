<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Call</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>WebRTC Video Call</h1>
    <div class="controls">
        <button id="startWebcam" title="Start Webcam"><i class="fas fa-video"></i></button>
        <button id="stopWebcam" title="Stop Webcam"><i class="fas fa-video-slash"></i></button>
        <button id="micOn" title="Mute Microphone"><i class="fas fa-microphone"></i></button>
        <button id="micOff" title="Unmute Microphone"><i class="fas fa-microphone-slash"></i></button>
        <button id="callButton" title="Start Call"><i class="fas fa-phone"></i></button>
    </div>    
    <div class="video-container">
        <video id="remoteVideo" autoplay></video>
        <video id="localVideo" autoplay muted></video>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
